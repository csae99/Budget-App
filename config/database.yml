default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: Budgy
  password: Budgy
  host: db

development:
  <<: *default
  database: budgy_development

test:
  <<: *default
  database: budgy_test

production:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  host: <%= ENV['POSTGRES_HOST'] || 'db' %>
